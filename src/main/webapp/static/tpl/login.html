<div class="container w-xxl w-auto-xs"  ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">云铺后台系统</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>用户登录</strong>
    </div>
    <form name="loginForm" ng-controller="LoginController" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="text" id="username" class="form-control no-border" ng-model="username" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="password" id="password" class="form-control no-border" ng-model="password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>登录</button>
      <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">忘记密码?</a></div>
      <div class="line line-dashed"></div>
      <p class="text-center"><small>没有账号?</small></p>
      <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">注册用户</a>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
