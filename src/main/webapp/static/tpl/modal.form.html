<div class="wrapper-md">
	<div class="panel panel-default">
		<div class="panel-heading font-bold">编辑</div>
		<div class="panel-body">
			<form role="form">
				<div class="form-group">
					<label>菜单编号：</label> <input type="text"
						class="form-control" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label>菜单名：</label> <input type="text" class="form-control"
						placeholder="Password">
				</div>
				<div class="form-group">
					<label>链接：</label> <input type="text" class="form-control"
						placeholder="Password">
				</div>
				<button type="submit" class="btn btn-sm btn-primary" ng-click="ok()">提交</button>
			</form>
		</div>
	</div>
</div>
