<div class="well" ng-controller="SysAlipayEditCtl" ng-init="alipayInit()">
	<div class="row">
		<div class="col-md-9">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form" name="form">
						<div class="form-group">
							<label class="col-md-2 control-label"> 支付方式： </label>
							<div class="col-sm-10">
								<p class="form-control-static">支付宝扫码支付</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> 支付宝签约账号： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="pay.sellerEmail">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> 支付宝商户号： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="pay.pid">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> 支付宝安全校验码： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="pay.alipaymrikey">
							</div>
						</div>
						<button ng-disabled="form.$invalid" ng-click="alipaySave(pay)">保存</button>
						<button><a ui-sref="app.table.pay">返回</a></button>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
