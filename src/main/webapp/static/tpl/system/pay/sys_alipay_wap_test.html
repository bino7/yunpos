<div class="well" ng-controller="SysAlipayEditCtl" ng-init="alipayInit()">
	<div class="row">
		<div class="col-md-9">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form" name="form">
						<div class="form-group">
							<label class="col-md-2 control-label"> 支付方式： </label>
							<div class="col-sm-10">
								<p class="form-control-static">支付宝wap支付测试</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> 支付渠道： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="wapdata.pay_channel" ng-init="wapdata.pay_channel='http://t.o2o520.com/pay/alipay/wap/create'">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> 价格： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="wapdata.total_fee" ng-init="wapdata.total_fee = '0.01'">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> 平台商户号： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="wapdata.merchant_num"  ng-init="wapdata.merchant_num='201509020001'">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> 终端编号： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="wapdata.terminal_unique_no" ng-init="wapdata.terminal_unique_no='1'">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> 客户端类型： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="wapdata.client_type" ng-init="wapdata.client_type ='PC'">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> 商户订单号： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="wapdata.user_order_no" >
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> 核销码： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="wapdata.cashier_num"  ng-init="wapdata.cashier_num ='1'">
							</div>
						</div>
						<button ng-disabled="form.$invalid" ng-click="alipayWapTest(pay)">测试</button>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
