<div class="well" ng-controller="SysWechatpayEditCtl" ng-init="wechatInit()">
	<div class="row">
		<div class="col-md-9">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form" name="form">
						<div class="form-group">
							<label class="col-md-2 control-label"> 支付方式： </label>
							<div class="col-sm-10">
								<p class="form-control-static">微信条码支付</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> 商户号[MCHID]： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="wechat.mchId">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> API密钥： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="wechat.apiSecret">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> 证书路径： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="wechat.certLocalPath">
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-2 control-label"> 证书密码： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="wechat.certPassword">
							</div>
						</div>
						<button ng-disabled="form.$invalid" ng-click="wechatSave(wechat)">保存</button>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
