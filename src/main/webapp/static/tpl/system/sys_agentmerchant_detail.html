
<div class="well" ng-controller="AgentmerchantDetailCtrl" ng-init="processForm()">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" name="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                               	用户名：
                            </label>
                            <div class="col-md-10">
                            	<input type="text" class="form-control" ng-model="agentmerchant.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                              	 昵称：
                            </label>
                            <div class="col-md-10">
                           		 <input type="text" class="form-control" ng-model="agentmerchant.nickname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                               	 登录密码：
                            </label>
                            <div class="col-md-10">
                            	<input type="password" class="form-control" ng-model="agentmerchant.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                	确认密码：
                            </label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" ng-model="agentmerchant.password">
                            </div>
                        </div>
                          <div class="form-group">
                             <label class="col-sm-2 control-label">合同到期时间:</label>
				          <div class="col-sm-10" ng-controller="DatepickerDemoCtrl">
				            <div class="input-group w-md">
				              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
				              <span class="input-group-btn">
				                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
				              </span>
				            </div>
				          </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                	状态：
                            </label>
                            <div class="col-md-10">
                                 <div class="radio">
					              <label>
					                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" ng-model="agentmerchant.status">
					                启用
					              </label>
					              <label>
					                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" ng-model="agentmerchant.status">
					                停用
					              </label>
					            </div>
                            </div>
                        </div>
                        </div><div class="form-group">
                            <label class="col-md-2 control-label">
                                	备注：
                            </label>
                            <div class="col-md-10">
                            	<input type="text" class="form-control" ng-model="agentmerchant.description">
                            </div>
                        </div>
                      <button ng-click="save(agentmerchant)">保存</button>
                     </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
