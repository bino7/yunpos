
<div class="well" ng-controller="MerchantInfoCtrl" ng-init="processForm()">

                        </div>
                        <div class="form-group">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">

                            <div class="col-md-10">
                            	<input type="password" class="form-control" placeholder="" ng-model="merchant.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">

                            </label>
                            <div class="col-md-10">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                	确认密码：
                            </label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" placeholder="" ng-model="merchant.password">

                            <label class="col-md-2 control-label">

                            	<input type="text" class="form-control" placeholder="" ng-model="merchant.description">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-md-2 control-label">

                            	<input type="text" class="form-control" placeholder="" ng-model="merchant.description">
                            </div>
                        </div>

                            <label class="col-md-2 control-label">

            </div>

</div>
