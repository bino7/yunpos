<div class="well" ng-controller="SysMenuEditCtrl" ng-init="init()">
	<div class="row">
		<div class="col-md-9">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form" name="form">
						<div class="form-group">
						<label class="col-md-2 control-label"> 父级菜单： </label>
						<div class="col-md-3">
							<select ng-model="menu.parent" 
								ng-options="tmenu.menuName for tmenu in menus"
								class=" form-control">
								<option value="">---请选择父级菜单---</option>
							</select>
						</div>
						</div>
						<!-- <div class="form-group">
							<label class="col-md-2 control-label"> 菜单编号： </label>
							<div class="col-md-8">
								<input type="text" class="form-control" placeholder=""
									ng-model="menu.menuNo">
							</div>
						</div> -->
						<div class="form-group">
							<label class="col-md-2 control-label"> 菜单名称： </label>
							<div class="col-md-8">
								<input type="text" class="form-control" placeholder=""
									ng-model="menu.menuName">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">菜单链接：</label>
							<div class="col-md-8">
								<input type="text" class="form-control" placeholder=""
									ng-model="menu.menuUrl">
							</div>
						</div>
						<button ng-click="add(menu)">保存</button>
						<button><a ui-sref="app.table.menu">返回</a></button>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
