<div class="wrapper-md">
	<div class="panel panel-default">
		<div class="panel-heading font-bold">新增菜单</div>
		<div class="panel-body">
			<form role="form">
				<div class="form-group">
					<label>菜单编号：</label> <input type="text" ng-model="menu.menuNo"
						class="form-control" placeholder="菜单编号">
				</div>
				<div class="form-group">
					<label>菜单名称：</label> <input type="text" ng-model="menu.menuName" class="form-control"
						placeholder="菜单名称">
				</div>
				<div class="form-group">
					<label>菜单链接：</label> <input type="text" ng-model="menu.menuUrl" class="form-control"
						placeholder="菜单链接">
				</div>
				<!-- <div class="form-group">
					<label>创建时间：</label> <input type="text" ng-model="corg.createDate" class="form-control"
						placeholder="Password">
				</div> -->
				<button type="submit" class="btn btn-sm btn-primary" ng-click="ok(menu)">提交</button>
			</form>
		</div>
	</div>
</div>
