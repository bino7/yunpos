
<div class="well" ng-controller="MerchantAddCtrl" ng-init="processForm()">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" name="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                               	用户名：
                            </label>
                            <div class="col-md-10">
                            	<input type="text" class="form-control" placeholder="" ng-model="merchant.userName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                              	 昵称：
                            </label>
                            <div class="col-md-10">
                           		 <input type="text" class="form-control" placeholder="" ng-model="merchant.nickname">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-md-2 control-label">
                              	 公司名称：
                            </label>
                            <div class="col-md-10">
                           		 <input type="text" class="form-control" placeholder="" ng-model="merchant.companyName">
                            </div>
                        </div>
                        <div class="form-group ">
							<label class="col-md-2 control-label">登录密码： </label>
							<div class="col-md-10">
							 <input type="password" class="form-control" name="newPassword" ng-model="newPassword" required > 
							</div>
						</div>
						<div class="form-group ">
							<label class="col-md-2 control-label"> 确认密码： </label>
							<div class="col-md-10">
							<input type="password" class="form-control" name="confirm_password" required ng-model="merchant.password" ui-validate=" '$value==newPassword' " ui-validate-watch=" 'newPassword' ">
							<span ng-show='form.confirm_password.$error.validator' style="color: #ff4a0d">两次输入密码不一致！</span>
							</div>
						</div>
                        
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                	状态：
                            </label>
                            <div class="col-md-10">
                                 <div class="radio">
					              <label>
					                <input type="radio" name="optionsRadios" id="optionsRadios1" value="0" ng-model="merchant.status">
					                启用
					              </label>
					              <label>
					                <input type="radio" name="optionsRadios" id="optionsRadios2" value="1" ng-model="merchant.status">
					                停用
					              </label>
					            </div>
                            </div>
                        </div>
                         <div class="form-group">
				          <label class="col-sm-2 control-label">终端申请</label>
				           <div class="col-sm-10">
				         	 <div data-ng-repeat="tag in tags">
					            <label class="checkbox-inline">
					              <input type="checkbox" id={{tag.id}} name="merchant.terminals" ng-model="tag.checked"> {{ tag.name }}
					            </label>
				            </div>
				          </div>
				        </div>
                       <div class="form-group">
                            <label class="col-md-2 control-label">
                                	服务：/公众号：
                            </label>
                            <div class="col-md-10">
                           		 <input type="text" class="form-control" placeholder="" ng-model="merchant.serviceType1">
                           		 <br><input type="text" class="form-control" placeholder="" ng-model="merchant.serviceType2">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-md-2 control-label">
                           			 行业类型：
                            </label>
                            <div class="col-md-10">
                            	 <select name="account" class="form-control m-b" ng-model="merchant.industryTypeId">
						              <option value ='1' >餐饮</option>
						              <option value ='2' >KTV</option>
						              <option value ='3' >美容美发</option>
						              <option value ='4' >酒店</option>
						            </select>
                            </div>
                        </div>
                  		<div class="form-group">
				          <label class="col-sm-2 control-label">合同到期时间:</label>
				          <div class="col-sm-10" ng-controller="DatepickerDemoCtrl">
				            <div class="input-group w-md">
				              <input type="text" class="form-control" datepicker-popup="{{'yyyy-MM-dd'}}" ng-model="merchant.endTime" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
				              <span class="input-group-btn">
				                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
				              </span>
				            </div>
				          </div>
				        </div>
                        </div><div class="form-group">
                            <label class="col-md-2 control-label">
                                	备注：
                            </label>
                            <div class="col-md-10">
                            	<input type="text" class="form-control" placeholder="" ng-model="merchant.description">
                            </div>
                        </div>
                      <button  ng-disabled="form.$invalid" ng-click="add(merchant)">保存</button>
                     </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
