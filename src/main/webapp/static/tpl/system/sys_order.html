<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">订单管理</h1>
</div>
<div class="wrapper-md" ng-controller="OrderListCtrl">
  <div class="panel panel-default">
	  <div class="panel-heading">
		  <div class="row">
		    <div class="col-xs-8" >
		     <label >交易状态：</label>
		     <select id="select_zero" ng-model="option_zero"  name="order_state"> 
				<option>   </option> 
				<option value="0">已支付</option> 
				<option value="1">已取消</option> 			
			</select> 
 
 <!-- <div class="controls  pull-left"> 消费类型：
      <select id="selectType" ng-model="currentType"  ng-options="optiontype.id as optiontype.typeName for optiontype in typemodel">
      </select>
 </div> -->
			
			  <label style="margin:0px 0px 0px 25px;">所属行业：</label>
		     <select id="select_one" ng-model='filterText_one' name="order_state"> 
				<option >   </option> 
				<option value="0">已支付</option> 
				<option value="1">已取消</option> 
			</select> 
			
			  <label style="margin:0px 0px 0px 25px;">来源类型：</label>

				<option >  </option>

				<option value="1">已取消</option> 
			</select> 
			
		    </div>
		    
		    <div class="col-xs-3" style ="float: right;">

			</div>
		</div>
    </div>
    <div class="table-responsive">
      <div ng-grid="gridOptions" style="min-height:420px"></div>
    </div>

</div>
