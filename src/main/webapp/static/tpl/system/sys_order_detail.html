<div class="wrapper-md">
	<div class="panel panel-default">
		<div class="panel-heading font-bold">查看订单</div>
		<div class="panel-body">

			<div class="form-group">
				<label> 订单号： </label>{{order.orderId}}
			</div>
			<div class="form-group">
					<label>所属行业：</label>  {{order.industryTypeId}} 
				</div>
				 <div class="form-group">
					<label>下单时间：</label> {{order.createdAt}}
				</div> 
				<!-- <div class="form-group">
					<label>头像：</label> {{fans.phone}}
				</div> --> 
				<div class="form-group">
					<label>下单粉丝：</label> {{order.nickName}}
				</div> 
				<div class="form-group">
					<label>订单金额：</label> {{order.productPrice}} 
				</div> 
				<div class="form-group">
					<label>订单状态：</label><span ng-if="order.payStatus==1">未支付</span>
											<span ng-show="order.payStatus==0">已支付</span>
			 	<div class="form-group">
					<label>商户名称：</label> {{order.sysMerchantId}}
				</div>  
				 	<div class="form-group">
					<label>订单更新时间：</label> {{order.updatedAt}}
				</div>
				<div class="form-group">
					<label>商品信息：</label> {{order.productList}}
				</div> 
				 	<div class="form-group">
					<label>联系人：</label> {{order.trueName}}
				</div>
				<div class="form-group">
					<label>联系电话：</label> {{order.tel}}
				</div> 
				 	<div class="form-group">
					<label>买家留言：</label> {{order.info}}
				</div>
				<div class="form-group">
					<label>支付流水：</label> {{order.openId}}
				</div> 
			
		</div>
	</div>
</div>
