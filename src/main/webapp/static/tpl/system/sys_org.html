   <script type="text/ng-template" id="tree_node">
        <tr tt-node is-branch="node.orgParentId">
            <td><span ng-bind="node.orgNo"></span></td>
            <td ng-bind="node.orgName"></td>
            <td ng-bind="node.createDate | date:'yyyy-MM-dd HH:mm:ss'"></td>
        </tr>
    </script>

    <h3>组织结构</h3>

    <table tt-table tt-params="expanded_params">
        <thead>
        <tr>
            <th>组织结构编号</th>
            <th>组织结构名称</th>
            <th>创建时间</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    
</div>
