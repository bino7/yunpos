<div class="wrapper-md">
	<div class="panel panel-default">
		<div class="panel-heading font-bold">编辑</div>
		<div class="panel-body">
			<form role="form">
				<div class="form-group">
					<label>组织机构代码：</label> <input type="text" ng-model="corg.orgNo"
						class="form-control" placeholder="组织机构代码">
				</div>
				<div class="form-group">
					<label>组织结构：</label> <input type="text" ng-model="corg.orgName" class="form-control"
						placeholder="组织结构名">
				</div>
				<!-- <div class="form-group">
					<label>创建时间：</label> <input type="text" ng-model="corg.createDate" class="form-control"
						placeholder="Password">
				</div> -->
				<button type="submit" class="btn btn-sm btn-primary" ng-click="ok(corg)">提交</button>
			</form>
		</div>
	</div>
</div>
