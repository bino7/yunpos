<div class="well" ng-controller="SysWechatpayEditCtl" ng-init="wechatInit()">
	<div class="row">
		<div class="col-md-9">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form" name="form">
						<div class="form-group">
							<label class="col-md-2 control-label"> 支付方式： </label>
							<div class="col-sm-10">
								<p class="form-control-static">微信支付</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> 描述信息： </label>
							<div class="col-md-10">
								<p class="form-control-static">微支付为腾讯旗下财付通(类似支付宝)的产品，用户绑定银行卡后可用于日常生活中在微信平台支付。</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> AppID： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="wechat.appId">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> 商户号[MCHID]： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="wechat.mchId">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> API密钥： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="wechat.apiSecret">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> AppSecret： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="wechat.appSecret">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> API密钥： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="wechat.appSecret">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label"> 证书路径： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="wechat.certLocalPath">
							</div>
						</div>
						<div class="form-group">
                            <label class="col-md-2 control-label">
                                	证书上传：
                            </label>

							<div class="col-md-10">
								<div class="upload-div" ng-app="app" ng-controller="FileUploadCtrl">
									<div class="upload-buttons">
										<div id="editArea">											
												<input type="file" ngf-select ng-model="picFile" name="file" accept="image/*"> 
												<img ngf-src="picFile" src="" id="operatePhotoImg" class="thumb">
												<button ng-click="uploadPic(picFile,'operatePhoto')" id="operatePhotoButton">上传</button>
												<span ng-show="picFile.result">Upload Successful</span>
												<span class="progress" ng-show="picFile.progress >= 0">
													<div style="width: {{picFile.progress"
														ng-bind="picFile.progress + '%'"></div>
												</span> <input type="hidden" ng-model="merchant.operatePhoto"
													value='' id="operatePhoto"> 								
										</div>
										<br />
									</div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-2 control-label"> 证书密码： </label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder=""
									ng-model="wechat.certPassword">
							</div>
						</div>
						<div class="form-group">
                            <label class="col-md-2 control-label">
                                	状态：
                            </label>
                            <div class="col-md-10">
                                 <div class="radio">
					              <label>
					                <input type="radio" name="optionsRadios" id="optionsRadios1" value="1" ng-model="wechat.status">
					                启用
					              </label>
					              <label>
					                <input type="radio" name="optionsRadios" id="optionsRadios2" value="0" ng-model="wechat.status">
					                停用
					              </label>
					            </div>
                            </div>
                        </div>
						<button ng-disabled="form.$invalid" ng-click="wechatSave(wechat)">保存</button>
						<button>  <a ui-sref="app.table.pay">返回</a></button>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
