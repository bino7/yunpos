<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">角色管理</h1>
</div>
<div class="wrapper-md" ng-controller="roleControllerCtrl">
  <div class="panel panel-default">
	  <div class="panel-heading">
		 <div class="row">
		    <div class="col-xs-8">
		   		 <a ui-sref="app.table.roleAdd"><button>添加角色</button></a>
		   		  <a class="filter-column"ui-sref="app.table.sourceConfigure"><button>资源配置</button></a>
		    </div>
		    <div class="col-xs-3" style ="float: right;">
		   	 	<input ng-model='filterText'/><button ng-click='search()'>查询</button>
			</div>
		</div>
    </div>
    <div class="table-responsive">
      <div ng-grid="gridOptions" style="min-height:420px"></div>
    </div>
  </div>
</div>
