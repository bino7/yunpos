
<div class="well" ng-controller="UserAddCtrl" ng-init="processForm()">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" name="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                               	用户名：
                            </label>
                            <div class="col-md-10">
                            	<input type="text" class="form-control" placeholder="最多10个字符" ng-model="user.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                              	 昵称：
                            </label>
                            <div class="col-md-10">
                           		 <input type="text" class="form-control" placeholder="最多10个字符" ng-model="user.nickname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                               	 登录密码：
                            </label>
                            <div class="col-md-10">
                            	<input type="password" class="form-control" placeholder="最多10个字符" ng-model="user.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                	确认密码：
                            </label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" placeholder="最多10个字符" ng-model="user.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                           			 角色：
                            </label>
                            <div class="col-md-10">
                            	 <select name="account" class="form-control m-b" ng-model="user.role">
						              <option>option 1</option>
						              <option>option 2</option>
						              <option>option 3</option>
						              <option>option 4</option>
						            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                	状态：
                            </label>
                            <div class="col-md-10">
                                 <div class="radio">
					              <label>
					                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" ng-model="user.status">
					                启用
					              </label>
					              <label>
					                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" ng-model="user.status">
					                停用
					              </label>
					            </div>
                            </div>
                        </div>
                       <div class="form-group">
                            <label class="col-md-2 control-label">
                                	联系人：
                            </label>
                            <div class="col-md-10">
                           		 <input type="text" class="form-control" placeholder="最多10个字符" ng-model="user.fullname">
                            </div>
                        </div><div class="form-group">
                            <label class="col-md-2 control-label">
                                	联系电话：
                            </label>
                            <div class="col-md-10">
                            	<input type="text" class="form-control" placeholder="最多16个字符" ng-model="user.tel">
                            </div>
                        </div><div class="form-group">
                            <label class="col-md-2 control-label">
                                	手机号码：
                            </label>
                            <div class="col-md-10">
                            	<input type="text" class="form-control" placeholder="最多18个字符" ng-model="user.phone">
                            </div>
                        </div><div class="form-group">
                            <label class="col-md-2 control-label">
                                	电子邮箱：
                            </label>
                            <div class="col-md-10">
                            	<input type="text" class="form-control" placeholder="最多10个字符" ng-model="user.email">
                            </div>
                        </div><div class="form-group">
                            <label class="col-md-2 control-label">
                                	备注：
                            </label>
                            <div class="col-md-10">
                            	<input type="text" class="form-control" placeholder="最多50个字符" ng-model="user.description">
                            </div>
                        </div>
                      <button class="btn btn-success col-offset-6" ng-disabled="form.$invalid" ng-click="update(user)">保存</button>
                     </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
