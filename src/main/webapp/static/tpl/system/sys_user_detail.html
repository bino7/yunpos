
<div class="well" ng-controller="UserDetailCtrl" ng-init="processForm()">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" name="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                               	用户名：
                            </label>
                            <div class="col-md-10">
                            	<input type="text" class="form-control" ng-model="user.userName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                              	 昵称：
                            </label>
                            <div class="col-md-10">
                           		 <input type="text" class="form-control" ng-model="user.nickname">
                            </div>
                        </div>
                     
						 <div class="form-group">
                            <label class="col-md-2 control-label">
                               	 原密码：
                            </label>
                            <div class="col-md-10">
                            	<input type="password" class="form-control" placeholder="" ng-model="user.oldPassword">
                            </div>
                        </div>
                        <div class="form-group ">
							<label class="col-md-2 control-label"> 新密码： </label>
							<div class="col-md-10">
							 <input type="password" class="form-control" name="newPassword" ng-model="user.password" required > 
							</div>
						</div>
						<div class="form-group ">
							<label class="col-md-2 control-label"> 确认密码： </label>
							<div class="col-md-10">
							<input type="password" class="form-control" name="confirm_password" required ng-model="user.newPassword" ui-validate=" '$value==user.password' " ui-validate-watch=" 'password' ">
							<span ng-show='form.confirm_password.$error.validator' style="color: #ff4a0d">两次输入密码不一致！</span>
							</div>
						</div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                           			 角色：
                            </label>
                            <div class="col-md-10">
                            	 <select name="account" class="form-control m-b" ng-model="user.role">
						              <option>option 1</option>
						              <option>option 2</option>
						              <option>option 3</option>
						              <option>option 4</option>
						            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                	状态：
                            </label>
                            <div class="col-md-10">
                                 <div class="radio">
					              <label>
					                <input type="radio" name="optionsRadios" id="optionsRadios1" value="0" ng-model="user.status">
					                启用
					              </label>
					              <label>
					                <input type="radio" name="optionsRadios" id="optionsRadios2" value="1" ng-model="user.status">
					                停用
					              </label>
					            </div>
                            </div>
                        </div>
                       <div class="form-group">
                            <label class="col-md-2 control-label">
                                	联系人：
                            </label>
                            <div class="col-md-10">
                           		 <input type="text" class="form-control" ng-model="user.fullname">
                            </div>
                        </div><div class="form-group">
                            <label class="col-md-2 control-label">
                                	联系电话：
                            </label>
                            <div class="col-md-10">
                            	<input type="text" class="form-control" ng-model="user.tel">
                            </div>
                        </div><div class="form-group">
                            <label class="col-md-2 control-label">
                                	手机号码：
                            </label>
                            <div class="col-md-10">
                            	<input type="text" class="form-control" ng-model="user.phone">
                            </div>
                        </div><div class="form-group">
                            <label class="col-md-2 control-label">
                                	电子邮箱：
                            </label>
                            <div class="col-md-10">
                            	<input type="text" class="form-control" ng-model="user.email">
                            </div>
                        </div><div class="form-group">
                            <label class="col-md-2 control-label">
                                	备注：
                            </label>
                            <div class="col-md-10">
                            	<input type="text" class="form-control" ng-model="user.description">
                            </div>
                        </div>
                      <button  ng-click="save(user)">保存</button>
                      <button><a ui-sref="app.table.role">返回</a></button>
                     </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
