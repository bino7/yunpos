<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">交易流水</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
<!--     <div class="panel-heading">
     	 交易流水
    </div> -->
    <div class="table-responsive">
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'vendor/jquery/datatables/datatable.json',
          aoColumns: [
            { mData: 'engine' },
            { mData: 'browser' },
            { mData: 'platform' },
            { mData: 'version' },
            { mData: 'grade' }
          ]
        }" class="table table-striped m-b-none">
        <thead>
          <tr>
            <th  style="width:20%">交易流水号</th>
            <th  style="width:25%">金额</th>
            <th  style="width:25%">备注</th>
            <th  style="width:15%">交易渠道</th>
            <th  style="width:15%">商户</th>
            <th  style="width:15%">用户</th>
            <th  style="width:15%">支付流水号</th>
            <th  style="width:15%">交易时间</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
